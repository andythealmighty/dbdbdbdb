<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB 스키마 시각화</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --border-color: #e9ecef;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --highlight-color: #e3f2fd;
            --category-colors: {
                users: #3498db;
                properties: #2ecc71;
                contracts: #f1c40f;
                others: #95a5a6;
                ai: #9b59b6;
            }
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }

        .header p {
            margin: 10px 0 0;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            margin-bottom: 40px;
            flex-wrap: wrap;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 4px var(--shadow-color);
            z-index: 100;
        }

        .search-box {
            position: relative;
            width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 16px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: var(--secondary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .filter-btn.active {
            background-color: var(--primary-color);
        }

        .image-view-btn {
            margin-top: 16px;
            padding: 10px 24px;
            background: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }

        .image-view-btn:hover {
            background: #3498db;
        }

        .schema-container {
            position: relative;
            min-height: 800px;
        }

        .category-section {
            margin-bottom: 60px;
            position: relative;
        }

        .category-header {
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 2px 4px var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-header h2 {
            margin: 0;
            font-size: 1.8em;
            color: var(--primary-color);
        }

        .category-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .table-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .table-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px var(--shadow-color);
        }

        .table-card.highlighted {
            background-color: var(--highlight-color);
            box-shadow: 0 0 0 2px var(--secondary-color);
        }

        .table-card.related {
            background-color: rgba(52, 152, 219, 0.1);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .table-name {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .column-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .column {
            background: var(--background-color);
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .column:hover {
            background: #f1f3f5;
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .column-name {
            font-weight: 500;
            color: var(--primary-color);
        }

        .column-type {
            color: #6c757d;
            font-size: 0.9em;
        }

        .column-comment {
            color: #868e96;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .relationship {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px dashed var(--border-color);
        }

        .relationship-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
            font-size: 0.9em;
            color: var(--secondary-color);
            cursor: pointer;
        }

        .relationship-item:hover {
            text-decoration: underline;
        }

        /* 관계선 스타일 개선 */
        .relationship-line {
            position: absolute;
            background-color: var(--secondary-color);
            height: 2px;
            transform-origin: left center;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .relationship-line.highlighted {
            opacity: 1;
            height: 3px;
            background-color: #e74c3c;
        }

        .relationship-line::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 5px 0 5px 8px;
            border-color: transparent transparent transparent var(--secondary-color);
        }

        .relationship-line.highlighted::after {
            border-color: transparent transparent transparent #e74c3c;
        }

        /* 툴팁 스타일 */
        .tooltip {
            position: absolute;
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            font-size: 0.9em;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tooltip.visible {
            opacity: 1;
        }

        /* 카테고리별 색상 */
        .category-users { --category-color: #3498db; }
        .category-properties { --category-color: #2ecc71; }
        .category-contracts { --category-color: #f1c40f; }
        .category-others { --category-color: #95a5a6; }
        .category-ai { --category-color: #9b59b6; }

        /* 반응형 디자인 */
        @media (max-width: 1200px) {
            .category-content {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .search-box {
                width: 100%;
            }
            
            .category-content {
                grid-template-columns: 1fr;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(44,62,80,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            position: relative;
            max-width: 90vw;
            max-height: 80vh;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .close {
            position: absolute;
            top: 12px; right: 18px;
            font-size: 2em;
            color: #888;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.2s;
        }
        .close:hover { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>데이터베이스 스키마 시각화</h1>
            <p>테이블을 클릭하여 관계를 확인하세요</p>
        </div>
        
        <div class="controls">

            <div class="filter-group">

                <button class="filter-btn" data-category="users">사용자</button>
                <button class="filter-btn" data-category="properties">매물</button>
                <button class="filter-btn" data-category="contracts">계약</button>
                <button class="filter-btn" data-category="others">기타</button>
                <button class="filter-btn" data-category="ai">AI 보고서</button>

            <button class="image-view-btn" onclick="openImageModal()">이미지로 보기</button>
            <button class="image-view-btn" style="background: #FF6B81; margin-left: 10px;" onclick="location.href='for_dumbs.html'">초보자용 설명 보기</button>
            <button class="image-view-btn" style="background: #4361ee; margin-left: 10px;" onclick="location.href='functions_guide.html'">플랫폼 기능 가이드</button>
        </div>

        <div class="schema-container" id="schemaContainer">
            <!-- 테이블 카드들이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeImageModal()">&times;</span>
            <img src="db_schema.png" alt="DB 스키마 이미지" style="max-width:100%; max-height:70vh; display:block; margin:0 auto;">
        </div>
    </div>

    <script>
        // 데이터베이스 스키마 데이터
        const schemaData = {
            // 사용자 관련 테이블
            user_roles: {
                category: "users",
                columns: [
                    { name: 'id', type: 'INT', comment: '고유 식별자', isPrimary: true },
                    { name: 'name', type: 'VARCHAR(50)', comment: '역할 이름 (프랜차이즈, 부동산 중개사, 예비 점주, 관리자 등)', isUnique: true }
                ]
            },
            users: {
                category: "users",
                columns: [
                    { name: 'id', type: 'INT', comment: '고유 사용자 ID', isPrimary: true },
                    { name: 'email', type: 'VARCHAR(255)', comment: '로그인 이메일', isUnique: true },
                    { name: 'login_id', type: 'VARCHAR(100)', comment: '로그인용 ID', isUnique: true },
                    { name: 'password_hash', type: 'VARCHAR(255)', comment: '암호화된 비밀번호' },
                    { name: 'role_id', type: 'INT', comment: '사용자 역할 ID' },
                    { name: 'is_deleted', type: 'TINYINT(1)', comment: '계정 삭제 여부' },
                    { name: 'created_at', type: 'TIMESTAMP', comment: '생성 시간' },
                    { name: 'updated_at', type: 'TIMESTAMP', comment: '수정 시간' }
                ],
                relationships: [
                    { type: 'foreign_key', target: 'user_roles', column: 'role_id' }
                ],
                indexes: [
                    { type: 'index', columns: ['email'], name: 'idx_users_email' }
                ]
            },
            user_profiles: {
                category: "users",
                columns: [
                    { name: 'id', type: 'INT', comment: '고유 식별자', isPrimary: true },
                    { name: 'user_id', type: 'INT', comment: '사용자 ID' },
                    { name: 'name', type: 'VARCHAR(100)', comment: '실명' },
                    { name: 'nickname', type: 'VARCHAR(100)', comment: '별명' },
                    { name: 'phone_number', type: 'VARCHAR(20)', comment: '전화번호' },
                    { name: 'position', type: 'VARCHAR(100)', comment: '직위' },
                    { name: 'bio', type: 'TEXT', comment: '자기소개' },

                    { name: 'created_at', type: 'TIMESTAMP', comment: '생성 시간' },
                    { name: 'updated_at', type: 'TIMESTAMP', comment: '수정 시간' }
                ],
                relationships: [
                    { type: 'foreign_key', target: 'users', column: 'user_id' }
                ],
                indexes: [
                    { type: 'index', columns: ['phone_number'], name: 'idx_user_profiles_phone' }
                ]
            },
            agents: {
                category: "users",
                columns: [
                    { name: 'id', type: 'INT', comment: '고유 식별자', isPrimary: true },
                    { name: 'user_id', type: 'INT', comment: '사용자 ID (고유값)', isUnique: true },
                    { name: 'agency_name', type: 'VARCHAR(100)', comment: '부동산 중개사무소 이름' },
                    { name: 'license_number', type: 'VARCHAR(255)', comment: '공인중개사 등록번호 (암호화 저장)' },
                    { name: 'business_number', type: 'VARCHAR(255)', comment: '사업자등록번호' },
                    { name: 'representative_name', type: 'VARCHAR(100)', comment: '대표자명' },
                    { name: 'representative_email', type: 'VARCHAR(255)', comment: '대표자 이메일' },
                    { name: 'representative_phone', type: 'VARCHAR(20)', comment: '대표자 휴대폰 번호' },
                    { name: 'personal_id', type: 'VARCHAR(100)', comment: '개인 아이디 (대표 본인용)' },
                    { name: 'group_id', type: 'VARCHAR(100)', comment: '단체 아이디 (직원들용)' },
                    { name: 'business_certificate_path', type: 'VARCHAR(255)', comment: '사업자등록증 파일 경로' },
                    { name: 'license_certificate_path', type: 'VARCHAR(255)', comment: '개설등록증 파일 경로' },
                    { name: 'start_date', type: 'VARCHAR(10)', comment: '개업일자 (YYYYMMDD 형식)' },
                    { name: 'is_phone_verified', type: 'TINYINT(1)', comment: '휴대폰 인증 여부' },
                    { name: 'is_group_account', type: 'TINYINT(1)', comment: '그룹 계정 여부' },
                    { name: 'linked_group_id', type: 'INT', comment: '연결된 그룹 계정 ID' }
                ],
                relationships: [
                    { type: 'foreign_key', target: 'users', column: 'user_id' }
                ]
            },
            franchises: {
                category: "users",
                columns: [
                    { name: 'id', type: 'INT', comment: '고유 식별자', isPrimary: true },
                    { name: 'user_id', type: 'INT', comment: '사용자 ID (고유값)', isUnique: true },

                relationships: [

                ],
                relationships: [

            user_permissions: {
                category: "users",
                columns: [
                    { name: 'id', type: 'INT', comment: '고유 식별자', isPrimary: true },

            address_lookup: {
                category: "properties",
                columns: [
                    { name: 'address_code', type: 'VARCHAR(10)', comment: '지역 코드', isPrimary: true },
                    { name: 'full_address', type: 'VARCHAR(200)', comment: '전체 주소' }

            sales_type: {
                category: "properties",
                columns: [
                    { name: 'id', type: 'INT', comment: '고유 식별자', isPrimary: true },

            properties: {

                    { name: 'address', type: 'TEXT', comment: '매물 주소' },
                    { name: 'region_code', type: 'VARCHAR(10)', comment: '지역 코드' },
                    { name: 'building_pk', type: 'VARCHAR(100)', comment: '건물 고유번호' },
                    { name: 'sale_type', type: 'INT', comment: '거래 유형 ID' },
                    { name: 'area_m2', type: 'DECIMAL(10,2)', comment: '면적 (제곱미터)' },

                    { name: 'agent_sales_trend', type: 'DECIMAL(5,2)', comment: '매출 추세 (%)' },
                    { name: 'agent_industry_distribution', type: 'JSON', comment: '업종 분포' }
                ],
                relationships: [
                    { type: 'foreign_key', target: 'ai_reports', column: 'report_id' }
                ]
            },
            ai_report_charts: {
                category: "ai",
                columns: [
                    { name: 'id', type: 'INT', comment: '고유 식별자', isPrimary: true },
                    { name: 'report_id', type: 'INT', comment: '보고서 ID' },
                    { name: 'chart_type', type: 'VARCHAR(50)', comment: '차트 유형 (bar, pie, line 등)' },
                    { name: 'chart_title', type: 'VARCHAR(100)', comment: '차트 제목' },
                    { name: 'chart_data', type: 'JSON', comment: '차트 데이터' },
                    { name: 'chart_options', type: 'JSON', comment: '차트 옵션' },
                    { name: 'section', type: 'VARCHAR(50)', comment: '소속 섹션 (location, market 등)' },
                    { name: 'display_order', type: 'INT', comment: '표시 순서' }
                ],
                relationships: [
                    { type: 'foreign_key', target: 'ai_reports', column: 'report_id' }
                ],
                indexes: [
                    { type: 'index', columns: ['report_id', 'section'], name: 'idx_report_section' }
                ]
            },
            // 매물 제안 관련 테이블
            property_proposals: {
                category: "properties",
                columns: [
                    { name: 'id', type: 'INT', comment: '고유 식별자', isPrimary: true },
                    { name: 'request_id', type: 'INT', comment: '매물 요청 ID' },
                    { name: 'property_id', type: 'INT', comment: '매물 ID' },
                    { name: 'agent_id', type: 'INT', comment: '부동산 중개사 ID' },
                    { name: 'description', type: 'TEXT', comment: '설명' },
                    { name: 'price', type: 'DECIMAL(15,2)', comment: '가격' },
                    { name: 'is_accepted', type: 'TINYINT(1)', comment: '수락 여부' },
                    { name: 'status', type: 'VARCHAR(20)', comment: '상태 (pending, accepted, rejected, cancelled)' },
                    { name: 'created_at', type: 'TIMESTAMP', comment: '생성 시간' },
                    { name: 'updated_at', type: 'TIMESTAMP', comment: '수정 시간' }
                ],
                relationships: [
                    { type: 'foreign_key', target: 'property_requests', column: 'request_id' },
                    { type: 'foreign_key', target: 'properties', column: 'property_id' },
                    { type: 'foreign_key', target: 'agents', column: 'agent_id' }
                ],
                constraints: [
                    { type: 'check', condition: "status IN ('pending', 'accepted', 'rejected', 'cancelled')", name: 'chk_proposal_status' }
                ],
                indexes: [
                    { type: 'index', columns: ['request_id'], name: 'idx_property_proposals_request' },
                    { type: 'index', columns: ['agent_id'], name: 'idx_property_proposals_agent' },
                    { type: 'index', columns: ['property_id'], name: 'idx_property_proposals_property' },
                    { type: 'index', columns: ['request_id', 'status'], name: 'idx_property_proposals_composite' }
                ]
            }
        };

        // DOM이 로드된 후 실행
        document.addEventListener('DOMContentLoaded', function() {
            const schemaContainer = document.getElementById('schemaContainer');
            const searchInput = document.querySelector('.search-box input');
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            let activeCategory = 'all';
            let searchTerm = '';
            
            // 검색 이벤트 리스너
            searchInput.addEventListener('input', function() {
                searchTerm = this.value.toLowerCase();
                renderSchema();
            });
            
            // 필터 버튼 이벤트 리스너
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    activeCategory = this.dataset.category;
                    renderSchema();
                });
            });
            
            // 스키마 렌더링 함수
            function renderSchema() {
                schemaContainer.innerHTML = '';
                
                // 카테고리별 테이블 그룹화
                const categories = {
                    users: { title: '사용자 관련 테이블', tables: [] },
                    properties: { title: '매물 관련 테이블', tables: [] },
                    contracts: { title: '계약 관련 테이블', tables: [] },
                    others: { title: '기타 편의 기능 테이블', tables: [] },
                    ai: { title: 'AI 보고서 관련 테이블', tables: [] }
                };
                
                // 테이블 필터링 및 그룹화
                for (const [tableName, tableData] of Object.entries(schemaData)) {
                    // 카테고리 필터링
                    if (activeCategory !== 'all' && tableData.category !== activeCategory) continue;
                    
                    // 검색어 필터링
                    if (searchTerm) {
                        const tableNameMatch = tableName.toLowerCase().includes(searchTerm);
                        const columnMatch = tableData.columns.some(column => 
                            column.name.toLowerCase().includes(searchTerm) || 
                            (column.comment && column.comment.toLowerCase().includes(searchTerm))
                        );
                        
                        if (!tableNameMatch && !columnMatch) continue;
                    }
                    
                    categories[tableData.category].tables.push({ name: tableName, ...tableData });
                }
                
                // 카테고리별 렌더링
                for (const [categoryName, categoryData] of Object.entries(categories)) {
                    if (categoryData.tables.length === 0) continue;
                    
                    const categorySection = document.createElement('div');
                    categorySection.className = `category-section category-${categoryName}`;
                    
                    const categoryHeader = document.createElement('div');
                    categoryHeader.className = 'category-header';
                    categoryHeader.innerHTML = `<h2>${categoryData.title}</h2>`;
                    
                    const categoryContent = document.createElement('div');
                    categoryContent.className = 'category-content';
                    
                    // 테이블 카드 생성
                    categoryData.tables.forEach(table => {
                        const tableCard = document.createElement('div');
                        tableCard.className = 'table-card';
                        tableCard.dataset.table = table.name;
                        
                        const tableHeader = document.createElement('div');
                        tableHeader.className = 'table-header';
                        tableHeader.innerHTML = `<div class="table-name">${table.name}</div>`;
                        
                        const columnList = document.createElement('div');
                        columnList.className = 'column-list';
                        
                        // 컬럼 정보 추가
                        table.columns.forEach(column => {
                            const columnItem = document.createElement('div');
                            columnItem.className = 'column';
                            
                            const columnHeader = document.createElement('div');
                            columnHeader.className = 'column-header';
                            
                            const columnName = document.createElement('div');
                            columnName.className = 'column-name';
                            columnName.textContent = column.name;
                            if (column.isPrimary) columnName.textContent += ' 🔑';
                            if (column.isUnique) columnName.textContent += ' 🔒';
                            
                            const columnType = document.createElement('div');
                            columnType.className = 'column-type';
                            columnType.textContent = column.type;
                            
                            columnHeader.appendChild(columnName);
                            columnHeader.appendChild(columnType);
                            
                            columnItem.appendChild(columnHeader);
                            
                            if (column.comment) {
                                const columnComment = document.createElement('div');
                                columnComment.className = 'column-comment';
                                columnComment.textContent = column.comment;
                                columnItem.appendChild(columnComment);
                            }
                            
                            columnList.appendChild(columnItem);
                        });
                        
                        tableCard.appendChild(tableHeader);
                        tableCard.appendChild(columnList);
                        
                        // 관계 정보 추가
                        if (table.relationships && table.relationships.length > 0) {
                            const relationshipSection = document.createElement('div');
                            relationshipSection.className = 'relationship';
                            
                            table.relationships.forEach(relation => {
                                const relationItem = document.createElement('div');
                                relationItem.className = 'relationship-item';
                                relationItem.dataset.target = relation.target;
                                relationItem.dataset.column = relation.column;
                                relationItem.innerHTML = `<span>→</span> ${relation.target} (${relation.column})`;
                                
                                // 관계 클릭 이벤트
                                relationItem.addEventListener('click', function() {
                                    highlightRelationship(table.name, relation.target);
                                });
                                
                                relationshipSection.appendChild(relationItem);
                            });
                            
                            tableCard.appendChild(relationshipSection);
                        }
                        
                        // 제약조건 정보 추가
                        if (table.constraints && table.constraints.length > 0) {
                            const constraintSection = document.createElement('div');
                            constraintSection.className = 'relationship';
                            constraintSection.style.borderTopStyle = 'dotted';
                            
                            const constraintHeader = document.createElement('div');
                            constraintHeader.className = 'column-name';
                            constraintHeader.textContent = '제약조건';
                            constraintHeader.style.marginBottom = '8px';
                            constraintSection.appendChild(constraintHeader);
                            
                            table.constraints.forEach(constraint => {
                                const constraintItem = document.createElement('div');
                                constraintItem.className = 'relationship-item';
                                
                                if (constraint.type === 'unique') {
                                    constraintItem.innerHTML = `<span>🔒</span> UNIQUE (${constraint.columns.join(', ')})`;
                                } else if (constraint.type === 'check') {
                                    constraintItem.innerHTML = `<span>✓</span> CHECK ${constraint.condition}`;
                                }
                                
                                constraintSection.appendChild(constraintItem);
                            });
                            
                            tableCard.appendChild(constraintSection);
                        }
                        
                        // 인덱스 정보 추가
                        if (table.indexes && table.indexes.length > 0) {
                            const indexSection = document.createElement('div');
                            indexSection.className = 'relationship';
                            indexSection.style.borderTopStyle = 'dotted';
                            
                            const indexHeader = document.createElement('div');
                            indexHeader.className = 'column-name';
                            indexHeader.textContent = '인덱스';
                            indexHeader.style.marginBottom = '8px';
                            indexSection.appendChild(indexHeader);
                            
                            table.indexes.forEach(index => {
                                const indexItem = document.createElement('div');
                                indexItem.className = 'relationship-item';
                                indexItem.innerHTML = `<span>🔍</span> ${index.name}: (${index.columns.join(', ')})`;
                                
                                indexSection.appendChild(indexItem);
                            });
                            
                            tableCard.appendChild(indexSection);
                        }
                        
                        categoryContent.appendChild(tableCard);
                    });
                    
                    categorySection.appendChild(categoryHeader);
                    categorySection.appendChild(categoryContent);
                    schemaContainer.appendChild(categorySection);
                }
                
                // 테이블 카드 클릭 이벤트
                document.querySelectorAll('.table-card').forEach(card => {
                    card.addEventListener('click', function() {
                        const isHighlighted = this.classList.contains('highlighted');
                        
                        // 모든 카드의 하이라이트 제거
                        document.querySelectorAll('.table-card').forEach(c => {
                            c.classList.remove('highlighted');
                            c.classList.remove('related');
                        });
                        
                        // 관계선 제거
                        document.querySelectorAll('.relationship-line').forEach(line => {
                            line.remove();
                        });
                        
                        if (!isHighlighted) {
                            this.classList.add('highlighted');
                            highlightRelatedTables(this.dataset.table);
                        }
                    });
                });
            }
            
            // 관련 테이블 하이라이트
            function highlightRelatedTables(tableName) {
                const table = schemaData[tableName];
                if (!table || !table.relationships) return;
                
                table.relationships.forEach(relation => {
                    const targetCard = document.querySelector(`.table-card[data-table="${relation.target}"]`);
                    if (targetCard) {
                        targetCard.classList.add('related');
                        drawRelationLine(tableName, relation.target);
                    }
                });
                
                // 역방향 관계도 찾기
                for (const [otherTableName, otherTable] of Object.entries(schemaData)) {
                    if (otherTableName === tableName) continue;
                    
                    if (otherTable.relationships && otherTable.relationships.some(rel => rel.target === tableName)) {
                        const sourceCard = document.querySelector(`.table-card[data-table="${otherTableName}"]`);
                        if (sourceCard) {
                            sourceCard.classList.add('related');
                            drawRelationLine(otherTableName, tableName, true);
                        }
                    }
                }
            }
            
            // 특정 관계 하이라이트
            function highlightRelationship(sourceName, targetName) {
                document.querySelectorAll('.relationship-line').forEach(line => {
                    line.classList.remove('highlighted');
                });
                
                const line = document.querySelector(`.relationship-line[data-source="${sourceName}"][data-target="${targetName}"]`);
                if (line) {
                    line.classList.add('highlighted');
                }
                
                // 툴팁 표시
                showRelationshipTooltip(sourceName, targetName);
            }
            
            // 관계선 그리기
            function drawRelationLine(sourceName, targetName, isReverse = false) {
                const sourceCard = document.querySelector(`.table-card[data-table="${sourceName}"]`);
                const targetCard = document.querySelector(`.table-card[data-table="${targetName}"]`);
                
                if (!sourceCard || !targetCard) return;
                
                const sourceRect = sourceCard.getBoundingClientRect();
                const targetRect = targetCard.getBoundingClientRect();
                const containerRect = schemaContainer.getBoundingClientRect();
                
                // 관계선의 시작점과 끝점 계산
                const start = {
                    x: sourceRect.left + sourceRect.width / 2 - containerRect.left + schemaContainer.scrollLeft,
                    y: sourceRect.top + sourceRect.height / 2 - containerRect.top + schemaContainer.scrollTop
                };
                
                const end = {
                    x: targetRect.left + targetRect.width / 2 - containerRect.left + schemaContainer.scrollLeft,
                    y: targetRect.top + targetRect.height / 2 - containerRect.top + schemaContainer.scrollTop
                };
                
                // 두 점 사이의 거리와 각도 계산
                const dx = end.x - start.x;
                const dy = end.y - start.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                
                // 관계선 생성
                const line = document.createElement('div');
                line.className = 'relationship-line';
                line.dataset.source = sourceName;
                line.dataset.target = targetName;
                
                // 시작 위치와 길이, 각도 설정
                line.style.left = `${start.x}px`;
                line.style.top = `${start.y}px`;
                line.style.width = `${distance}px`;
                line.style.transform = `rotate(${angle}deg)`;
                
                if (isReverse) {
                    line.style.borderStyle = 'dashed';
                }
                
                schemaContainer.appendChild(line);
                
                // 선 클릭 이벤트
                line.addEventListener('click', function() {
                    highlightRelationship(sourceName, targetName);
                });
            }
            
            // 관계 설명 툴팁 표시
            function showRelationshipTooltip(sourceName, targetName) {
                const existingTooltip = document.querySelector('.tooltip');
                if (existingTooltip) existingTooltip.remove();
                
                const sourceTable = schemaData[sourceName];
                if (!sourceTable || !sourceTable.relationships) return;
                
                const relation = sourceTable.relationships.find(rel => rel.target === targetName);
                if (!relation) return;
                
                const line = document.querySelector(`.relationship-line[data-source="${sourceName}"][data-target="${targetName}"]`);
                if (!line) return;
                
                const lineRect = line.getBoundingClientRect();
                const containerRect = schemaContainer.getBoundingClientRect();
                
                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                tooltip.textContent = `${sourceName}.${relation.column} → ${targetName}`;
                
                // 툴팁 위치 설정
                tooltip.style.left = `${lineRect.left + lineRect.width / 2 - containerRect.left + schemaContainer.scrollLeft}px`;
                tooltip.style.top = `${lineRect.top - 30 - containerRect.top + schemaContainer.scrollTop}px`;
                
                schemaContainer.appendChild(tooltip);
                
                // 약간의 딜레이 후 표시
                setTimeout(() => {
                    tooltip.classList.add('visible');
                }, 10);
                
                // 5초 후 자동으로 사라짐
                setTimeout(() => {
                    tooltip.classList.remove('visible');
                    setTimeout(() => {
                        tooltip.remove();
                    }, 300);
                }, 5000);
            }
            
            // 초기 렌더링
            renderSchema();
            
            // 윈도우 리사이즈 시 관계선 다시 그리기
            window.addEventListener('resize', function() {
                const highlightedTable = document.querySelector('.table-card.highlighted');
                if (highlightedTable) {
                    document.querySelectorAll('.relationship-line').forEach(line => {
                        line.remove();
                    });
                    highlightRelatedTables(highlightedTable.dataset.table);
                }
            });
        });

        // 이미지 모달 열기/닫기
        function openImageModal() {
            document.getElementById('imageModal').style.display = 'flex';
        }
        
        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>
